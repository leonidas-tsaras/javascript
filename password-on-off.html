<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            border: none;
            outline: none;
            text-decoration: none;
        }

        input#pass {
            padding: 5px;
            border: solid thin lightgray;
        }

        button#btn {
            padding: 5px;
            border: solid thin lightgray;
            cursor: pointer;
        }
    </style>

    <script>
        //alert("hello there");
        //event driven
        //typeless
        //toggle buttons (on off)

        function showPassword() { //camel case

            let p = document.querySelector("input#pass");
            let b = document.querySelector("button#btn");

            if(p.type == "password") {
                p.type = "text";
                b.textContent = "hide password";
            } else {
                p.type = "password";
                b.textContent = "show password";
            }
        }

    </script>

</head>
<body>
<input type="password" id="pass" value="">
<button id = "btn" onclick="showPassword()">show password</button>
    
</body>
</html>
