<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div#quantity > input[type='number'] {
            width: 50px;
            text-align: center;
            font-size: 18px;
        }

        div#quantity > button {
            font-size: 18px;
        }

    </style>

    <script>

        window.addEventListener("load", init);

        function init() {
            setQuantity();
        }

        function setQuantity(min = 1, max = 10, step = 1) {
            let input = document.querySelector("div#quantity > input[type='number']");
            let subber = document.querySelector("div#quantity > button:first-child");
            let adder = document.querySelector("div#quantity > button:last-child");

            input.value = min; input.min = min; input.max = max; input.step = step;

            adder.addEventListener("click", () => {
                input.stepUp();
            });

            subber.addEventListener("click", () => {
                input.stepDown();
            });

            input.addEventListener("change", () => {
                if(parseInt(input.value) > parseInt(input.max)) input.value = input.max;
                if(parseInt(input.value) < parseInt(input.min)) input.value = input.min;
            });
        }
    </script>
</head>
<body>

    <div id="quantity">
        <button>-</button>
        <input type="number">
        <button>+</button>
    </div>
    
</body>
</html>
