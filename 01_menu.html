<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta name="developer" content="leonidas.tsaras@gmail.com" />
<title>menu</title>
<style>
.out {
	width:100px;
	padding:5px 0px;
	background-color:#CCCC00;
	color:#000066;
	text-align:center;
	border:1px solid #6633FF;
	margin-top:1px;
	cursor:pointer;
}
.over, .active {
	background-color:#00CCaa;
	color:#660011;
}
</style>
<script>
	window.addEventListener("load", function() {
		var divs = document.getElementsByClassName("out");
		for (var i=0; i<divs.length; i++) {
			divs[i].addEventListener("mouseover", function() {
			  	if(this.className != "out active") this.className = "out over";
			});
			divs[i].addEventListener("mouseout", function(){
			  	if(this.className != "out active") this.className = "out";
			});
			divs[i].addEventListener("click",  onMenuClick);
		}
	});

	//function called when click on menu item
	function onMenuClick(event) {
		var sibs = event.target.parentNode.childNodes;
		for (var i=0; i<sibs.length; i++) {
			sibs[i].className = "out";
		}
		event.target.className = "out active";
		
		//you may add extra script here
	}
</script>
</head>

<body>
<nav>
   <div class="out">menu item 1</div>
   <div class="out">menu item 2</div>
   <div class="out">menu item 3</div>
   <div class="out">menu item 4</div>
</nav>
</body>
</html>
