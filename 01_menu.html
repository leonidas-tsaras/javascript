<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta name="developer" content="leonidas.tsaras@gmail.com" />
<title>menu</title>
<style>
#menunav div {
	width:100px;
	padding:5px 0px;
	background-color:#CCCC00;
	color:#000066;
	text-align:center;
	border:1px solid #6633FF;
	margin-top:1px;
	cursor:pointer;
}
#menunav .over, #menunav .active {
	background-color:#00CCaa;
	color:#660011;
}
</style>
<script>
	window.addEventListener("load", setMenu);

	function setMenu() {
		var divs = document.querySelectorAll('#menunav div');
		for (var i=0; i<divs.length; i++) {
			divs[i].addEventListener("mouseover", function(){this.classList.toggle("over");});
			divs[i].addEventListener("mouseout", function(){this.classList.toggle("over");});
			divs[i].addEventListener("click",  function() {
				var sibs = document.querySelectorAll('#menunav div');
				for (var i=0; i<sibs.length; i++) {
					sibs[i].className = "out";
				}
				this.className = "out active";
				//add link code here		
			});
		}		
	}
</script>
</head>

<body>
<nav id ="menunav">
   <div>menu item 1</div>
   <div>menu item 2</div>
   <div>menu item 3</div>
   <div>menu item 4</div>
</nav>
</body>
</html>
