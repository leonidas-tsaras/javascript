<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>rollover</title>
<style>
.out {
	width:100px;
	padding:5px 0px;
	background-color:#CCCC00;
	color:#000066;
	text-align:center;
	border:1px solid #6633FF;
	margin-top:1px;
	cursor:pointer;
}
.over {
	background-color:#00CCaa;
	color:#660011;
}
</style>
<script>
	window.onload=function(){
		var divs = document.getElementsByClassName("out");
		for (var i=0; i<divs.length; i++) {
		  divs[i].addEventListener("mouseover", function(){this.className = "out over"});
		  divs[i].addEventListener("mouseout",  function(){this.className = "out"});
		}
	}
</script>
</head>

<body>
<div class="out">menu 1</div>
<div class="out">menu 2</div>
<div class="out">menu 3</div>
</body>
</html>
