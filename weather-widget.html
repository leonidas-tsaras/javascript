<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5-Day Weather Forecast</title>
  <style>
    body {
      background: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #weather-widget {
      width: 100%;
      max-width: 600px;
      background: #f7f7f7;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    #weather-widget h3 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    .forecast-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 10px;
    }

    .forecast-day {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    .forecast-day img {
      width: 50px;
      height: 50px;
    }

    .forecast-day .date {
      font-size: 0.9rem;
      color: #444;
      margin-top: 5px;
    }

    .forecast-day .temp {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 5px 0;
    }

    .forecast-day .desc {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="weather-widget">
    <h3>5-Day Forecast for <span id="city-name">Athens</span></h3>
    <div class="forecast-container" id="forecast"></div>
  </div>

  <script>
    const apiKey = "75f1b7cd4233250cb6aaa3a10354e040"; // Replace with your OpenWeatherMap API key
    const city = "Athens";         // Change to your city

    async function fetchForecast() {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`
        );
        const data = await response.json();
        document.getElementById("city-name").innerText = data.city.name;

        // Group forecast data by day (take only midday forecasts)
        const dailyForecast = {};
        data.list.forEach(item => {
          const date = item.dt_txt.split(" ")[0];
          if (!dailyForecast[date] && item.dt_txt.includes("12:00:00")) {
            dailyForecast[date] = item;
          }
        });

        // Render forecast
        const forecastContainer = document.getElementById("forecast");
        forecastContainer.innerHTML = Object.keys(dailyForecast)
          .slice(0, 5)
          .map(date => {
            const day = dailyForecast[date];
            const dayName = new Date(date).toLocaleDateString("en-US", { weekday: 'short' });
            return `
              <div class="forecast-day">
                <div class="date">${dayName}</div>
                <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png" 
                     alt="${day.weather[0].description}">
                <div class="temp">${Math.round(day.main.temp)}°C</div>
                <div class="desc">${day.weather[0].description}</div>
              </div>
            `;
          })
          .join("");
      } catch (error) {
        console.error("Error fetching weather data:", error);
        document.getElementById("forecast").innerHTML = "<p>Error loading weather data.</p>";
      }
    }

    fetchForecast();
  </script>
</body>
</html>
