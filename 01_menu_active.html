<!DOCTYPE HTML>

<head>

<title>menu</title>
<style>
#menunav div {
	width:100px;
	padding:5px 0px;
	background-color:#CCCC00;
	color:#000066;
	text-align:center;
	border:1px solid #6633FF;
	margin-top:1px;
	cursor:pointer;
}
#menunav div:hover,  #menunav .active {
	background-color:#00CCaa;
	color:#660011;
}

</style>
<script>
	window.addEventListener("load", setMenu);

	function setMenu() {
		var divs = document.querySelectorAll('#menunav div');
		for (var i=0; i<divs.length; i++) {
			divs[i].addEventListener("click",  function() {
				for (var i=0; i<divs.length; i++) {
					divs[i].classList.remove("active");
				}
				this.classList.add("active");
				//add link code here	
			});
		}
		//optionally set default active
		divs[0].click();
	}
</script>
</head>

<body>
<nav id ="menunav">
   <div>menu item 1</div>
   <div>menu item 2</div>
   <div>menu item 3</div>
   <div>menu item 4</div>
</nav>
</body>
</html>
