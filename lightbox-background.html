<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="developer" content="leonidas.tsaras@gmail.com" />
<title>lightbox wirh background image</title>
<style>
    .shadow {
        position: fixed;
        left :0px;
        top: 0px;
        width: 100%;
        height: 100%;
        background-color: rgba(100, 100, 100, 0.5);
        background-image: url(images/loading.gif);
        background-repeat:  no-repeat;
        background-position: center center;
    }
</style>
<script>
window.addEventListener('load', init);

    function init() {
        var imgs = document.getElementById("imagenav").getElementsByTagName("img");
            for(i=0; i<imgs.length; i++) {
                    imgs[i].style.cursor="pointer";
                    imgs[i].addEventListener("click", function() {
						getLightBox(this.getAttribute("data-src"));
					});
            }
    }

    function getLightBox(url) {
        var shadow = document.createElement("div");
        shadow.className = "shadow";
        shadow.addEventListener("click", function() {
			document.body.removeChild(this);
		});
        document.body.appendChild(shadow);
        const image = new Image();
        image.setAttribute("src", url);
        image.addEventListener("load", function() {
                shadow.style.backgroundImage = `url(${url})`;
        });
    }
</script>
</head>
<body>
    <nav id="imagenav">
    	<img src="images/thumb-1.jpg" data-src="images/image-1.jpg" />
        <img src="images/thumb-2.jpg" data-src="images/image-2.jpg" />
        <img src="images/thumb-7.jpg" data-src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AAWPByR.img" />
    </nav>
</body>
</html>
